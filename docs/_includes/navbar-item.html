{% assign includeUrlParts = include.url | remove: ".html" | split: "/" %}
{% assign includeUrl = includeUrlParts[1] | prepend: "/" %}
{% assign pageUrlParts = page.url | remove: ".html" | split: "/" %}
{% assign pageUrl = pageUrlParts[1] | prepend: "/" %}
<a
  class="navbar-item{% if pageUrl == includeUrl %} is-active{% endif %}"
  href="{{ include.url | relative_url }}"
  {% if include.title and include.title != empty %}
  title="{{ include.title }}"
  {% endif %}
  {% if include.url contains "https://" %}
  target="_blank"
  {% endif %}
  class="has-text-primary">
  {{ include.text }}
</a>
